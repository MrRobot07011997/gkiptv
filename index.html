<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>GKIPTV</title>
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css?family=Montserrat');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            font-size: 14px;
        }
        @media (min-width: 768px) {
            body {
                font-size: 16px;
            }
        }

        /* Navbar Styles */
        .navbar {
            background-color: #FFFFFF;
            border-bottom: 1px solid #E2E2E2;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            height: 60px;
        }
        .navbar .logo {
            color: black;
            text-decoration: none;
            font-size: 20px;
        }
        .navbar .menu {
            display: none;
        }
        .navbar .menu > li {
            display: inline-block;
        }
        .navbar .menu > li > a {
            color: black;
            text-decoration: none;
            padding: 0 15px;
            line-height: 60px;
            display: block;
            transition: color 0.3s, background-color 0.3s;
        }
        .navbar .menu > li > a:hover {
            background-color: #3599F6;
            color: white;
        }
        .navbar .header .toggle {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
        }
        .navbar .header .toggle .icon {
            width: 100%;
            height: 3px;
            background-color: black;
            transition: background-color 0.3s;
        }
        .navbar .header .toggle:hover .icon {
            background-color: #3599F6;
        }
        @media (min-width: 768px) {
            .navbar .menu {
                display: flex;
            }
            .navbar .header .toggle {
                display: none;
            }
        }

        /* Main Container Styles */
        #main-container {
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Player Container Styles */
        #player-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 20px;
            padding: 10px;
            background-color: #111;
            border-radius: 10px;
            display: none;
        }
        #video {
            width: 100%;
            aspect-ratio: 16 / 9;
        }
        #close-player {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        @media (min-width: 768px) {
            #player-container {
                padding: 20px;
            }
        }

        /* Channel Container Styles */
        #home-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            width: 100%;
            padding: 10px;
        }
        .channel {
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .channel:hover {
            transform: scale(1.05);
        }
        .channel img {
            width: 100%;
            height: auto;
        }
        .channel span {
            display: block;
            padding: 10px;
            text-align: center;
        }
        @media (min-width: 768px) {
            #home-content {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 20px;
                padding: 20px;
            }
        }

        /* Match Schedule Styles */
        .match-schedule {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
        }
        .league {
            background-color: #222;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .league-header {
            background-color: #3599F6;
            color: white;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
        }
        .match {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .match:hover {
            background-color: #2a2a2a;
        }
        .match:last-child {
            border-bottom: none;
        }
        .team {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        .team-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #444;
            background-size: cover;
            background-position: center;
        }
        .time {
            font-weight: bold;
            color: #3599F6;
            margin: 10px 0;
        }
        .open-link-btn {
            padding: 5px 10px;
            background-color: #3599F6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .open-link-btn:hover {
            background-color: #2980b9;
        }
        @media (min-width: 768px) {
            .match {
                flex-direction: row;
                justify-content: space-between;
                padding: 20px;
            }
            .team {
                width: auto;
                margin-bottom: 0;
            }
            .time {
                margin: 0 20px;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        $(document).ready(function() {
            $("#toggle").click(function() {
                $(".menu").slideToggle();
            });

            $("#home-nav").click(function(e) {
                e.preventDefault();
                $("#home-content").show();
                $("#matches-content").hide();
            });

            $("#matches-nav").click(function(e) {
                e.preventDefault();
                $("#home-content").hide();
                $("#matches-content").show();
            });

            // Default to Home page
            $("#home-content").show();
            $("#matches-content").hide();
        });

        const video = document.getElementById('video');
        const playerContainer = document.getElementById('player-container');
        let videoSource = '';

        function loadChannel(source) {
            videoSource = source;
            loadVideo();
            showPlayer();
        }

        function loadVideo() {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSource);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        console.error("HLS error occurred:", data);
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSource;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                console.error("This browser does not support HLS.");
            }
        }

        function showPlayer() {
            playerContainer.style.display = 'block';
        }

        function closePlayer() {
            playerContainer.style.display = 'none';
            video.pause();
            video.src = '';
        }

        document.getElementById('close-player').addEventListener('click', closePlayer);

        const leagues = [
            {
                name: "UEFA Champions League",
                matches: [
                    { 
                        homeTeam: "โบรุสเซีย ดอร์ทมุนด์", 
                        awayTeam: "ดินาโม ซาเกร็บ", 
                        time: "02:00", 
                        streamUrl: "https://live444.xyz/cloud/stream/7eb2358cd93f4a319ece45539fd2d57b/1/index.m3u8",
                        homeTeamLogo: "https://via.placeholder.com/30",
                        awayTeamLogo: "https://via.placeholder.com/30"
                    },
                    // Add more matches here
                ]
            },
            // Add more leagues here
        ];

        function renderSchedule() {
            const scheduleElement = document.getElementById('schedule');
            scheduleElement.innerHTML = leagues.map(league => `
                <div class="league">
                    <div class="league-header">${league.name}</div>
                    ${league.matches.map((match) => `
                        <div class="match" onclick="loadMatch('${match.streamUrl}')">
                            <div class="team">
                                <div class="team-logo" style="background-image: url('${match.homeTeamLogo}')"></div>
                                <span>${match.homeTeam}</span>
                            </div>
                            <span class="time">${match.time}</span>
                            <div class="team">
                                <div class="team-logo" style="background-image: url('${match.awayTeamLogo}')"></div>
                                <span>${match.awayTeam}</span>
                            </div>
                            
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function loadMatch(streamUrl) {
            loadChannel(streamUrl);
        }

        function openStreamLink(streamUrl, event) {
            event.stopPropagation();
            window.open(streamUrl, '_blank');
        }

        renderSchedule();
    </script>
